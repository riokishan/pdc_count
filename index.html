<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReUnion Countdown</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2><span>PDC Reunion</span> 1987-89</h2>
        <div class="countdown">
            <div id="day">na</div>
            <div id="hour">na</div>
            <div id="minute">na</div>
            <div id="second">na</div>

        </div>
        
        <div class="copyright" style="color: cornsilk;">Â©Copyright 2021 | All right reserved : Riokishanea</div>
    </div>

    

    <script type="text/javascript">

        var countDate = new Date('Dec 26, 2021 00:00:00').getTime()

        function reUnion(){
            var now = new Date().getTime()
                gap = countDate - now;

                var second = 1000;
                var minute = second *60;
                var hour = minute *60;
                var day = hour *24;

                var d = Math.floor(gap /(day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / second);

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            reUnion();
        },1000)

    </script>

 

</body>
</html>
